<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Permissoes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="pai">
        <div class="titulo">Cadastro de permissoes</div>
        <form id="formulario">
            <div>
                <label for="tipo">tipo:</label>
                <input type="text" id="tipo" required>
            </div>
            <div>
                <label for="id_Usuario">Id usuario:</label>
                <input type="text" id="idUsuario" required>
            </div>
            <div>
                <label for="id_Paginas">Id pagina:</label>
                <input type="text" id="idPaginas" required>
            </div>
            <button>Salvar</button>
        </form>
       
    </div>
    
    <a href="index.html">Voltar</a>
    <script src="formularioPermissoes.js"></script>
</body>

</html>
