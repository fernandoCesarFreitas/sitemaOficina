<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="pai">
        <div class="titulo">Cadastro de Usuários</div>
        <form id="formulario">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>

            <button>Salvar</button>
        </form>
        <div >
            <table class="table table-bordered" class="table caption-top" class="border border-4">
                <thead>
                    <tr>
                        <th scope="col" class="table-primary">ID</th>
                        <th scope="col" class="table-primary">tipo</th>
                        <th scope="col" class="table-primary">pagina</th>
                        <th scope="col" class="table-primary">Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela-permissoes" class="table-group-divider">
        
                </tbody>
                </table>
            </div>
    </div>
    <a href="index.html">Voltar</a>
    <script src="formulario.js"></script>
</body>

</html>
